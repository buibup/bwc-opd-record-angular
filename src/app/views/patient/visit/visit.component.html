<ng-container *ngIf="this.episodeService.episodeTree">
  <div class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">Episode Tree</div>
  <div class="list-group list-group-accent" *ngFor="let episode of this.episodeService.episodeTree">
    <a [routerLink]='["/"]' (click)='getDoctorPanelByEpiRowId(episode.PAADM_RowID);
    setEpisodeSelected(episode); addEpisodeTabs(episode)'>
      <div class="list-group-item list-group-item-accent-warning list-group-item-divider">
        <div class="avatar float-right">
          <img class="img-avatar" src="" alt="">
        </div>
        <div>Visit date
          <strong>{{episode.PAADM_AdmDate | date: 'dd/MM/yyyy'}}</strong>
        </div>
        <small class="text-muted mr-3">
          <i class="icon-calendar"></i> {{episode.PAADM_AdmTime.substring(0, 5)}}
        </small>
        <small *ngIf="episode.DocumentFilter != null">
          <i class="icon-doc"></i>
          <span class="badge badge-pill badge-info">{{episode.DocumentFilter.Documents?.length}}</span>
        </small>
        <br/>
        <small class="text-muted">
          <i class="icon-location-pin"></i>Â  {{episode.CTLOC_Desc}}
        </small>
      </div>
    </a>
  </div>
</ng-container>
