<div class="container-fluid">
  <div class="animated fadeIn col-sm-12 col-lg-12" *ngIf="this.episodeService.episodeList?.length > 0">
    <div class="row">
      <div class="col-md-12">
        <!-- Nav tabs -->
        <tabset>
          <tab *ngFor="let epi of this.episodeService.episodeList" [active]="epi.active">
            <ng-template tabHeading>
              <div (click)="setDoctorPanelDisplay(epi.PAADM_RowID); setEpisodeActive(epi.PAADM_RowID)">
                <i class="icon-note"></i>
                {{epi.PAADM_ADMNo}}&nbsp;&nbsp;
                <i class="fa fa-thumb-tack" (click)="addEpisodePin(epi)" [ngClass]="{'pin': epi.pin, 'unpin': !epi.pin}"></i>&nbsp;&nbsp;
                <i class="fa fa-times" (click)="removeEpisodePin(epi)"></i>
              </div>
            </ng-template>
            <div class="container">
              <div class="row">
                <div class="col-sm-9">
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-1">
                  <a target="_blank" href="http://10.90.10.34/ReportTK/ExportReport.aspx?Reportname=OPD_Record&HN={{this.patientService.patientInfoVM.PatientInfo.PAPMI_No}}&EN={{epi.PAADM_ADMNo}}&User=&Careprov=0">
                    <button type="button" class="btn btn-dark">
                      OPD Record
                    </button>
                  </a>
                </div>
                <div class="col-sm-1">
                </div>
              </div>
            </div>
            <div>
              <app-scan-documents></app-scan-documents>
            </div>
            <br/>
            <div class="col-md-12">
              <app-vital-signs-opd></app-vital-signs-opd>
            </div>
            <div class="col-md-12">
              <app-physical-exam></app-physical-exam>
            </div>
            <div class="col-md-12">
              <app-diet></app-diet>
            </div>
            <div class="col-md-12">
              <app-exercise></app-exercise>
            </div>
            <div class="col-md-12">
              <app-treatment></app-treatment>
            </div>
          </tab>
        </tabset>
      </div>
      <!--/.col-->
    </div>
  </div>
</div>
