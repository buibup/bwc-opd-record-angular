<div class="container-fluid">
    <div class="animated fadeIn col-sm-12 col-lg-12" *ngIf="this.episodeService.episodeList?.length > 0">
        <div class="row" >
          <div class="col-md-12">
            <!-- Nav tabs -->
            <tabset>
              <tab *ngFor="let epi of this.episodeService.episodeList">
                <ng-template tabHeading>
                  <i class="icon-note"></i>
                  {{epi.PAADM_ADMNo}}&nbsp;&nbsp;
                  <i class="fa fa-thumb-tack"></i>&nbsp;&nbsp;
                  <i class="fa fa-times"></i>
                </ng-template>
                  <div class="col-md-12">
                      <app-vital-signs-opd></app-vital-signs-opd>
                  </div>
                  <div class="col-md-12">
                      <app-physical-exam></app-physical-exam>
                  </div>
                  <div class="col-md-12">
                      <app-diet></app-diet>
                  </div>
                  <div class="col-md-12">
                      <app-exercise></app-exercise>
                  </div>
                  <div class="col-md-12">
                      <app-treatment></app-treatment>
                  </div>
              </tab>
            </tabset>
          </div>
          <!--/.col-->
        </div>
      </div>
</div>
